<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GPT Wrapper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .user { color: blue; }
    .assistant { color: green; }
  </style>
</head>
<body>
  <h1>GPT Wrapper</h1>
  <div>
    <label>Model:
      <select id="model">
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-4-1106-preview">gpt-4-1106-preview</option>
      </select>
    </label>
    <label>Temp: <input type="number" id="temperature" min="0" max="2" step="0.1" value="1" /></label>
    <label>Top P: <input type="number" id="top_p" min="0" max="1" step="0.1" value="1" /></label>
    <input type="file" id="file" />
    <button id="upload">Upload</button>
    <button id="export">Export</button>
  </div>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Say something" size="80" />
  <button id="send">Send</button>

  <script>
    let threadId = null;
    let assistantId = null;
    const history = [];

    async function send() {
      const message = document.getElementById('input').value;
      if (!message) return;
      document.getElementById('input').value = '';
      addMessage('user', message);
      history.push({ role: 'user', content: message });
      const res = await fetch('/.netlify/functions/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message,
          thread_id: threadId,
          assistant_id: assistantId,
          model: document.getElementById('model').value,
          temperature: parseFloat(document.getElementById('temperature').value),
          top_p: parseFloat(document.getElementById('top_p').value)
        })
      });
      const data = await res.json();
      if (data.error) {
        addMessage('assistant', 'Error: ' + data.error);
      } else {
        threadId = data.thread_id;
        assistantId = document.getElementById('model').value; // simple
        addMessage('assistant', data.reply);
        history.push({ role: 'assistant', content: data.reply });
      }
    }

    function addMessage(role, text) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = role;
      div.textContent = role + ': ' + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('send').addEventListener('click', send);
    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') send();
    });

    document.getElementById('export').addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(history, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'conversation.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById('upload').addEventListener('click', async () => {
      const fileInput = document.getElementById('file');
      if (!fileInput.files.length) return;
      const form = new FormData();
      form.append('file', fileInput.files[0]);
      const res = await fetch('/.netlify/functions/upload', { method: 'POST', body: form });
      const data = await res.json();
      if (data.error) {
        alert('Upload error: ' + data.error);
      } else {
        alert('File uploaded with id ' + data.id);
      }
    });
  </script>
</body>
</html>
